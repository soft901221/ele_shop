<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
		姓：<input type="text" placeholder="firstName" v-model="firstName"><br>
		名：<input type="text" placeholder="lastName" v-model="lastName"><br>
		姓名1(单向):<input type="text" placeholder="FullName1" v-model="fullName1"><br>
		姓名2(双向):<input type="text" placeholder="FullName2" v-model="fullName3"><br>
		<!-- <div v-for="(item,index) in full" :key="index">
			<p @click="add(item)">{{item.num}}</p>
			<p>{{item.num}}</p>
		</div> -->
		<div v-for="(item,index) in full" :key="index">
			<p @click="add(fullName2[index])">{{fullName2[index].num}}</p>
			
		</div>
		
		
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const demo = new Vue({
		el : '#demo',
		data : {
			firstName : 1,
			lastName : 2,
			full : [
			{name:'测试2',
			num:0},
			{name:'测试3',
			num:0}
			]
		},
		computed : {//计算属性相当于data里的属性
			//什么时候执行：初始化显示/ 相关的data属性发生变化
			fullName1(){//计算属性中的get方法，方法的返回值就是属性值
				return this.firstName + ' ' + this.lastName
			},
 
			fullName3 : {
				get(){//回调函数 当需要读取当前属性值是执行，根据相关数据计算并返回当前属性的值
					return this.firstName + ' ' + this.lastName
				},
				set(val){//监视当前属性值的变化，当属性值发生变化时执行，更新相关的属性数据
					//val就是fullName3的最新属性值
					console.log(val)
					// const names = val.split(' ');
					// console.log(names)
					// this.firstName = names[0];
					// this.lastName = names[1];
				}
			},
			fullName2(){
				var aa = this.full;
				return aa
			}
		},
		methods: {
			add(item){
			
				item.num++
			}
		},
 
	})
 
 
</script>
</body>
</html>
